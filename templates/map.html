{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Live Poll View App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/map.css' %}"/>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet/dist/leaflet.css" crossorigin=""/>
	<script src="https://unpkg.com/leaflet/dist/leaflet.js" crossorigin=""></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
<div id="map"></div>
<div class="position-fixed top-0 end-0 bg-light p-3 text-start rounded shadow" id="election-types">
	<label>Election<select class="form-select"></select></label>
</div>
<div class="position-fixed bottom-0 start-0 bg-light p-3 rounded shadow" id="project-info">
	<div class="h1">Live Poll Viewer</div>
	<div>See your votes on the map in real time, for the various electoral positions, in real time.</div>
</div>
<div class="modal fade" id="votesModal" aria-hidden="true" tabindex="-1">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content"></div>
	</div>
</div>
<script src="{% static 'js/map.js' %}" defer></script>
</body>
</html>
